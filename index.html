<html>
    <head>
        <title>Virtual Dressing Room</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <style>
            .fill{
                min-height:100vh;
                height:100%;
            }

            #viewport{
                padding: 0;
            }

            .options{
                padding: 1rem;
            }

            .fieldname{
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
			
			.row.input-field{
				padding-bottom:0.2rem;
			}
			
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row fill">
                <div class="col-3 options">
                    <h3>
                        Virtual Dressing Room
                    </h3>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Height:
                        </div>
                        <div class="col-9 input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                    1.04
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">1.04</a>
                                    <a class="dropdown-item" href="#">1.05</a>
                                </div>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Shape:
                        </div>
                        <div class="col-9 input-group">
                            <div>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                    Pear
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Apple</a>
                                    <a class="dropdown-item" href="#">Hourglass</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Bust:
                        </div>
                        <div class="col-9 input-group">
                            <div>
                                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                    Small-Medium
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Small-Medium</a>
                                    <a class="dropdown-item" href="#">Medium-Large</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Weight:
                        </div>
                        <div class="col-9 input-group">
                            <input type="text">
                            <div class="input-group-append">
                                <span class="input-group-text">kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-9" id="viewport" style="background-color: grey">

                </div>
            </div>
        </div>
        <script src="js/three.min.js"></script>
        <script src="js/viewer.js"></script>
    </body>
</html>
