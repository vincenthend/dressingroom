<html>
    <head>
        <title>Virtual Dressing Room</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <style>
            .fill{
                min-height:100vh;
                height:100%;
            }

            #viewport{
                padding: 0;
            }

            .options{
                padding: 1rem;
            }

            .fieldname{
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
			
			.row.input-field{
				padding-bottom:0.2rem;
			}
			
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row fill">
                <div class="col-3 options">
                    <h3>
                        Virtual Dressing Room
                    </h3>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="height">Height:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="height" min="0" step="0.01" value="1.65">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="shape">Shape:</label>
                        </div>
                        <div class="col-6 input-group">
                            <select id="shape" class="form-control">
                                <option value="pear" selected>Pear</option>
                                <option value="apple">Apple</option>
                                <option value="hourglass">Hourglass</option>
                            </select>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="bust">Bust:</label>
                        </div>
                        <div class="col-6 input-group">
                            <select id="bust" class="form-control">
                                <option value="SM" selected>Small-Medium</option>
                                <option value="ML">Medium-Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="weight">Weight:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="weight" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="chest">Chest Size:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="chest" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="armc">Lingkar Lengan:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="armc" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="hip">Lingkar Pinggang:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="hip" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="stomach">Lingkar Perut:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="stomach" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="arml">Panjang Lengan:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="arml" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-6 fieldname">
                            <label for="shoulder">Lebar Bahu:</label>
                        </div>
                        <div class="col-6 input-group">
                            <input type="number" class="form-control" id="shoulder" min="0" value="40">
                            <div class="input-group-append">
                                <span class="input-group-text">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
				<div class="col-9" id="viewport" style="background-color: grey">
                </div>
			</div>
        </div>
        <script src="js/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
        <script src="js/viewer.js"></script>
    </body>
</html>
