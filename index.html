<html>
    <head>
        <title>Virtual Dressing Room</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <style>
            .fill{
                min-height:100vh;
                height:100%;
            }

            #viewport{
                padding: 0;
            }

            .options{
                padding: 1rem;
            }

            .fieldname{
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
			
			.row.input-field{
				padding-bottom:0.2rem;
			}
			
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row fill">
                <div class="col-3 options">
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Height:
                        </div>
                        <div class="col-9 input-group">
                            <div class="input-group-btn">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                                    1.04
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">India</li>
                                    <li class="dropdown-item">India</li>
									<li class="dropdown-item">India</li>
									<li class="dropdown-item">India</li>
                                </ul>
                            </div>
                            <div class="input-group-btn">
                                <button class="btn btn-success dropdown-toggle button-unit" type="button" data-toggle="dropdown">
                                    m
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">Metric (m)</li>
                                    <li class="dropdown-item">Imperial (ft)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Shape:
                        </div>
                        <div class="col-9 input-group">
                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Body Shape
                            </button>
                            <ul class="dropdown-menu">
								<li class="dropdown-item">Pear</li>
								<li class="dropdown-item">Apple</li>
								<li class="dropdown-item">Hourglass</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Bust:
                        </div>
                        <div class="col-9 input-group">
                            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Small-Medium
                            </button>
                            <ul class="dropdown-menu">
								<li class="dropdown-item">Small-Medium</li>
								<li class="dropdown-item">Medium-Large</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row input-field">
                        <div class="col-3 fieldname">
                            Weight:
                        </div>
                        <div class="col-9 input-group">
                            <input type="text" class="form-control">
                            <div class="input-group-btn">
                                <button class="btn btn-success dropdown-toggle button-unit" type="button" data-toggle="dropdown">
                                    kg
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">Metric (kg)</li>
                                    <li class="dropdown-item">Imperial (lbs)</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-9" id="viewport" style="background-color: grey">

                </div>
            </div>
        </div>
        <script src="js/three.min.js"></script>
        <script src="js/viewer.js"></script>
    </body>
</html>
